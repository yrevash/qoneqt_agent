services:
  # ---------------------------------------------------------------------------
  #  The Consolidated "Truth" DB (Postgres + pgvector)
  # ---------------------------------------------------------------------------
  db:
    image: pgvector/pgvector:pg16
    container_name: qoneqt_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db_init:/docker-entrypoint-initdb.d
    networks:
      - qoneqt_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  #  Fast Data (Redis)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: qoneqt_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - qoneqt_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  #  Message Queue (RabbitMQ) 
  # ---------------------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: qoneqt_mq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"   # AMQP Protocol
      - "15672:15672" # Management UI (http://localhost:15672)
    networks:
      - qoneqt_net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  vllm:
      image: vllm/vllm-openai:latest
      container_name: qoneqt_inference
      runtime: nvidia  # REQUIRES GPU. If no GPU, use "openchat/openchat" or CPU mode
      ports:
        - "8000:8000"
      environment:
        - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
      volumes:
        - ~/.cache/huggingface:/root/.cache/huggingface
      command: --model Qwen/Qwen2.5-7B-Instruct --dtype auto --api-key ignore-me
      networks:
        - qoneqt_net
  # ---------------------------------------------------------------------------
  # Tooling
  # ---------------------------------------------------------------------------
  adminer:
    image: adminer
    container_name: qoneqt_adminer
    restart: always
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - qoneqt_net
    depends_on:
      - db

networks:
  qoneqt_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data: