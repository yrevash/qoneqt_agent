version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Layer 1: The Consolidated "Truth" DB (Postgres + pgvector)
  # ---------------------------------------------------------------------------
  db:
    image: pgvector/pgvector:pg16  # Official Postgres 16 image with pgvector pre-installed
    container_name: qoneqt_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db_init:/docker-entrypoint-initdb.d # Auto-runs SQL scripts on first startup
    networks:
      - qoneqt_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Layer 2: The Fast Data Layer (Redis for Cache, Queue, Graph, Cost Governor)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: qoneqt_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes  # Enable persistence
    networks:
      - qoneqt_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Tooling: Database GUI (Adminer)
  # ---------------------------------------------------------------------------
  adminer:
    image: adminer
    container_name: qoneqt_adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - qoneqt_net
    depends_on:
      - db

networks:
  qoneqt_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data: